<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo Bhai"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="cards">
      <!-- first search box -->
      <div class="search">
        <input
          type="text"
          id="my-text"
          placeholder="Enter City Name"
          spellcheck="false"
        />
        <button id="btn"><img src="Images/search.png" alt="" /></button>
      </div>
      <!-- if cityname is invalid  -->
      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <img src="Images/rain.png" class="weather-icon" alt="" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>

        <!-- whole details about wind and humidity  -->
        <div class="details">
          <!-- column for humidity -->
          <div class="col">
            <img src="Images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <!-- coloumn for wind  -->
          <div class="col">
            <img src="Images/wind.png" />
            <div>
              <p class="wind">50 km</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
